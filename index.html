<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Awesome Phone API</title>
</head>
<body>
  
   <h1 class="text-center mt-5 display-1 fw-bold title">Awesome Phone At Best Price </h1>
    <!-- search box -->
   <div class="container text-center w-50 mt-5 mx-auto">
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="search-btn" placeholder="Search Your Desire Phone" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn search-button" onclick="loadData()"  type="button ">Search</button>
        </div>
      </div>
   </div>
    <!-- search box  end-->

    <!-- show error message -->
    <div class="container text-center">
        <h3 class="text-danger" id="show-error"></h3>
    </div>
    <!-- show error message end -->

    <!-- show more details  -->
    <div class="container  mx-auto mt-3 ">
        <div class="row  w-75 mx-auto  " id="show-more-details">
            
        </div>
    </div>
    <!-- show more details end  -->

   <!-- show phone here  -->
   <div class="container mt-5">
       <h2 id="search-result"></h2>
       <div class="row gy-4" id="show-card">

       </div>
   </div>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- custom js -->
    <script src="./js/app.js"></script>
</body>
</html>
